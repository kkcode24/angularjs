<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [3, 2, 5, 1, 8];
    //数组排序
    arr.sort(function (a, b) {
        return a > b;
    });
    console.log(arr);
    //数组过滤
    var arr1 = arr.filter(function (a) {
        return a > 2;
    });
    console.log(arr1);


    //数组升序排序
    function sortArray1(array) {
        for (var i = 0; i < array.length - 1; i++) {
            for (var j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
    }

    //数组降序排序
    function sortArray2(array) {
        for (var i = 0; i < array.length - 1; i++) {
            for (var j = 0; j < array.length - i - 1; j++) {
                if (array[j] < array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
    }

    function sortArray(array, isUp) {
        if (isUp) {
            sortArray1(array);
        } else {
            sortArray2(array);
        }
    }

    var arr2 = [5, 4, 3, 2, 1];
    sortArray(arr2, false);
    console.log(arr2);


    function sortArrayPro(array, fun) {
        if (typeof fun !== 'function') {
            return;
        }
        for (var i = 0; i < array.length - 1; i++) {
            for (var j = 0; j < array.length - i - 1; j++) {
                var result = fun(array[j], array[j + 1]);
                if (result) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
    }

    var arr3 = [3, 2, 1, 4, 5];
    sortArrayPro(arr3, function (a, b) {
        return a > b;
    });
    console.log(arr3);

    //过滤函数(>3)
    function filterArray(array, fun) {
        var arr = [];
        for (var i = 0; i < array.length; i++) {
            if (fun(array[i])) {
                arr.push(array[i]);
            }
        }
        return arr;
    }

    var arr4 = [4, 2, 3, 9, 7];
    filterArray(arr4, function (a) {
        return a != 3;
    });

    //回调函数
    //判断参数是否是number类型
    function isNumber(a) {
//        if (typeof a === 'number') {
//            return true;
//        } else {
//            return false;
//        }
        return (typeof a === 'number');
    }

    var result = isNumber(100);
    console.log(result);

    //回调函数
    function isNumberPro(a, fun) {
        fun(typeof a === 'number');
    }

    isNumberPro(100, function (result) {
        console.log(result);
    });

</script>
</body>
</html>
